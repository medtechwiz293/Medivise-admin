<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="/style.css" />
</head>
<body style="background-color: #f9f9f9; height: 100vh; display: flex; justify-content: center; align-items: center;">

  <div class="container" style="max-width: 400px; background: white; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; margin-bottom: 1.5rem; color: #002855;">Admin Login</h1>

    <form id="loginForm">
      <div style="margin-bottom: 1rem;">
        <label for="email" style="display: block; margin-bottom: 0.3rem; font-weight: bold;">Email</label>
        <input type="email" id="email" required style="width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 4px;" />
      </div>

      <div style="margin-bottom: 1rem;">
        <label for="password" style="display: block; margin-bottom: 0.3rem; font-weight: bold;">Password</label>
        <input type="password" id="password" required style="width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 4px;" />
      </div>

      <button type="submit" class="btn-primary" style="width: 100%; border: none;">Log In</button>
    </form>

    <p id="errorMsg" style="color: red; margin-top: 1rem; min-height: 1.2rem;"></p>

    <p class="signup-link" style="margin-top: 1.5rem; text-align: center; color: #555;">
      Donâ€™t have an account? <a href="/signup.html" class="btn-link">Sign up here</a>
    </p>
  </div>

  <script type="module" src="/login.js"></script>
</body>
</html>
