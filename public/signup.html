<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GP Practice Admin Sign-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>GP Practice Admin Sign-Up</h2>
    <form id="signup-form">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="First Name" required />

      <label for="second-name">Second Name</label>
      <input type="text" id="second-name" placeholder="Second Name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Email Address" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />

      <label for="practice-name">GP Practice Name</label>
      <input type="text" id="practice-name" placeholder="Practice Name" required />

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script type="module" src="/signup.js"></script>
</body>
</html>
