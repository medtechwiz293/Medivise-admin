<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GP Practice Admin Sign-Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="flex-center full-height">

  <div class="form-card">
    <h2>GP Practice Admin Sign-Up</h2>
    <form id="signup-form">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="First Name" required />

      <label for="second-name">Second Name</label>
      <input type="text" id="second-name" placeholder="Second Name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Email Address" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />

      <label for="practice-name">GP Practice Name</label>
      <input type="text" id="practice-name" placeholder="Practice Name" required />

      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

  <script type="module" src="/signup.js"></script>
</body>
</html>
