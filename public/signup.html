<!DOCTYPE html>
<html>
<head>
  <title>Admin Sign Up</title>
</head>
<body>
  <h2>GP Practice Admin Sign-Up</h2>
  <form id="signup-form">
    <input type="text" id="practice-name" placeholder="Practice Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Sign Up</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="firebase-init.js"></script>
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const practiceName = document.getElementById('practice-name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        await db.collection('practices').doc(uid).set({
          practiceName,
          email,
          createdAt: new Date()
        });

        console.log("Redirecting to dashboard...");
window.location.href = "dashboard.html";


      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
