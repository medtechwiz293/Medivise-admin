<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 2rem auto;
      max-width: 900px;
      padding: 0 1rem;
      background: #f9f9f9;
      color: #333;
    }

    #welcomeMessage {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #005a87;
    }

    #logoutBtn {
      background-color: #e03e2f;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      font-weight: bold;
      margin-top: -3rem;
      margin-bottom: 2rem;
      transition: background-color 0.3s ease;
    }
    #logoutBtn:hover {
      background-color: #b73224;
    }

    h2 {
      color: #005a87;
    }

    #leafletFile {
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 1rem;
    }

    #uploadBtn {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #uploadBtn:hover {
      background-color: #005fa3;
    }

    #leafletList {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      overflow-x: auto;
      padding: 0;
      list-style: none;
      margin-top: 1rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    #leafletList li {
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      white-space: nowrap;
      border: 1px solid #ddd;
      flex-shrink: 0;
      transition: box-shadow 0.2s ease;
    }
    #leafletList li:hover {
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.2);
    }
    #leafletList a {
      color: #007acc;
      text-decoration: none;
      font-weight: 500;
    }
    #leafletList a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1 id="welcomeMessage">Welcome to the Admin Dashboard</h1>
  <button id="logoutBtn">Log Out</button>

  <h2>Upload a Leaflet</h2>
  <input type="file" id="leafletFile" accept="application/pdf" />
  <button id="uploadBtn">Upload PDF</button>

  <h3>Uploaded Leaflets</h3>
  <ul id="leafletList"></ul>

  <!-- Firebase modules and your scripts -->
  <script type="module" src="/firebase-init.js"></script>
  <script type="module" src="/dashboard.js"></script>
</body>
</html>
