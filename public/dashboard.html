<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <div class="container">
    <button id="logoutBtn" class="btn btn-danger float-right">Log Out</button>
    <h1 id="welcomeMessage">Welcome to the Admin Dashboard</h1>

    <button id="openUploadModalBtn" class="btn btn-primary" style="margin-bottom: 2rem;">Upload PDF</button>

    <h2>Uploaded Leaflets</h2>

    <input type="search" id="leafletSearch" placeholder="Search leaflets...">

    <table id="leafletTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Upload Date</th>
          <th>Specialty</th>
          <th>View</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="leafletTableBody"></tbody>
    </table>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Upload Leaflet</h2>
      <form id="uploadForm">
        <label for="modalFileInput">Select PDF file:</label>
        <input type="file" id="modalFileInput" accept="application/pdf" required />

        <label for="leafletNameInput">Leaflet Name:</label>
        <input type="text" id="leafletNameInput" placeholder="Name of leaflet" required />

        <label for="modalSpecialtyDropdown">Specialty:</label>
        <select id="modalSpecialtyDropdown" required>
          <option value="" disabled selected>Select a specialty</option>
        </select>

        <div style="margin-top: 1rem;">
          <button type="submit" class="btn btn-primary">Upload</button>
          <button type="button" id="cancelUploadBtn" class="btn btn-danger">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase & dashboard logic -->
  <script type="module" src="/firebase-init.js"></script>
  <script type="module" src="/dashboard.js"></script>
</body>
</html>
